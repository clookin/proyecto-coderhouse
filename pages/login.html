<body>
  <header class="header">
    <img class="logo" src="../assets/Logo-Mentorya-white.svg" alt="logo">
    <button id="abrir" class="abrir_menu"><i class="bi bi-list"></i></button>

    <nav class="nav" id="nav">

  <main>
    <section class="main-login">
      <form class="formulario-login">
        <section class="login">
          <h1 class="titulo-login">Login</h1>
          <div class="grupo-input">
            <input class="input-texto" id="name" name="name" type="text"  required><span class="barra-input"></span>
            <label class="label-login" for="name">Nombre</label>
          </div>
          <div class="grupo-input">
            <input class="input-texto" type="password" id="password" name="password" required><span class="barra-input"></span>
            <label class="label-login" for="password">Contraseña</label>
          </div>
          <div class="grupo-input">
            <a href="#">¿Olvidó su contraseña?</a>
          </div>
          <button class="boton-registro" type="submit">Iniciar sesión</button>
          <div class="grupo-registro">
            <small>
              No tienes cuenta <a href="/pages/registro.html">Regístrate</a>
            </small>
          </div>
        </section>
      </form>
    </section>
</main>
  <footer class="footer">
    <section class="logo-footer">
      <p>Mentorya</p>
    </section>
    <section class="sobre-nosotros">

        <a class="a" href="#"><i class="bi bi-instagram"></i></a>
        <a class="a" href="#"><i class="bi bi-threads"></i></a>
        <a class="a" href="#"><i class="bi bi-github"></i></a>
        <a class="a" href="#"><i class="bi bi-twitter-x"></i></a>
      </article>
    </section>
  </footer>
