<body>
  <header class="nav-contacto">
    <img class="logo-contacto" src="../assets/Logo-Mentorya-white.svg" alt="logo" />
    <button id="abrir" class="abrir_menu abrir-menu-contacto"><i class="bi bi-list"></i></button>
    <nav id="nav" class="nav ">
      <button id="cerrar" class="cerrar_menu">
        <i class="bi bi-x-lg"></i>
      </button>
      <ul class="nav_list nav-list-contacto">
        <li class="contenedor-li"><a href="../index.html">Inicio</a></li>

        </li>
      </ul>
    </nav>
  </header>
  <main class="contacto">
    <form action="https://formspree.io/f/mleqgbka" class="form" id="contactForm" method="POST">
      <label for="name">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Nombre"
        required
      />
      <label for="email">Correo Electr√≥nico</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Escribir email"
        
        required
      />
      <label for="message">Mensaje</label>
      <textarea
        name="message"
        id="message"
        class="message"
        placeholder="Dejanos tu mensaje"
        required
      ></textarea>
      <button type="submit" onclick="submitForm()" id="submit">Enviar Mensaje</button>
    </form>
  </main>
  <footer class="footer">
    <section class="logo-footer">
      <p>Mentorya</p>
    </section>
    <section class="sobre-nosotros">
      <h2>Bienvenidos</h2>

        <a class="a" href="#"><i class="bi bi-threads"></i></a>
        <a class="a" href="#"><i class="bi bi-github"></i></a>
        <a class="a" href="#"><i class="bi bi-twitter-x"></i></a>
      </article>
    </section>
  </footer>
  <script src="../header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
